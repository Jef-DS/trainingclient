<h3>{{message}}</h3>
<div class="form-group">
<form (ngSubmit)="login()">
  <div class="user-name">
    <input type="text" placeholder="Username" required name="username"
            #usernameField="ngModel"
            [(ngModel)]="username">
    <div *ngIf="(usernameField.dirty || usernameField.touched) && usernameField.errors && usernameField.errors.required">Username is required</div>
  </div>
  <div class="password">
    <input type="password" placeholder="Password" required name="password"
            #passwordField="ngModel"
            [(ngModel)]="password">
    <div *ngIf="(usernameField.dirty || usernameField.touched) && passwordField.errors && passwordField.errors.required">Password is required</div>
  </div>
  <button type="submit">Login</button>
</form>
</div>

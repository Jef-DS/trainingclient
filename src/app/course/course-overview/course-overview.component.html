<table *ngIf="courses$ | async as courses; else loading">
    <thead>
        <tr><th>Id</th><th>Name</th></tr>
      </thead>
      <tbody *ngFor="let course of courses">
        <tr>
          <td>{{course.id}}</td>
          <td><a routerLink="/courses/{{course.id}}">{{course.name}}</a></td>
        </tr>
      </tbody>      
</table>
<ng-template #loading>Loading data...</ng-template>
